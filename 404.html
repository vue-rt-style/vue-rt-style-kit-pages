<style>
  #pageFooter {
    z-index: 3;
    position: relative
  }

  @media (max-width: 1024px) {
    .rt-tabs-navigation--uniq-m {
      width: 100%;
    }

    .td-space-between {
      -webkit-box-pack: space-between;
      -moz-box-pack: space-between;
      -o-box-pack: space-between;
      -ms-flex-pack: space-between;
      -webkit-justify-content: space-between;
      justify-content: space-between;
    }
  }

  .m-tabs {
    top: 0;
    left: 0;
    right: 0;
  }
</style>

<script>
  window.addEventListener('scroll', function (e) {
    e.stopPropagation();
    var wrap = document.querySelector('.m-tabs-container');
    var pos = wrap.getBoundingClientRect()
    var line = document.querySelector('.m-tabs');
    var height = line.clientHeight
    var wink = document.querySelector('#wink').getBoundingClientRect()
    var music = document.querySelector('#music').getBoundingClientRect()
    var smart = document.querySelector('#smart').getBoundingClientRect()
    var children = document.querySelector('#children').getBoundingClientRect()
    var nature = document.querySelector('#nature').getBoundingClientRect()
    var form = document.querySelector('#form').getBoundingClientRect()
    if (pos.top > 0 || window.innerWidth < 768 || form.top < 0) {
      line.style.position = 'absolute'
    } else {
      line.style.position = 'fixed'
      if (document.querySelector('.rt-tabs-navigation__item--is-active')) {
        document.querySelector('.rt-tabs-navigation__item--is-active').classList.remove('rt-tabs-navigation__item--is-active');
      }
      switch (true) {
        case nature.top <= 0 + height:
          document.querySelector('.rt-tabs-navigation__item[href="#nature"]').classList.add('rt-tabs-navigation__item--is-active')
          break
        case children.top <= 0 + height:
          document.querySelector('.rt-tabs-navigation__item[href="#children"]').classList.add('rt-tabs-navigation__item--is-active')
          break
        case smart.top <= 0 + height:
          document.querySelector('.rt-tabs-navigation__item[href="#smart"]').classList.add('rt-tabs-navigation__item--is-active')
          break
        case music.top <= 0 + height:
          document.querySelector('.rt-tabs-navigation__item[href="#music"]').classList.add('rt-tabs-navigation__item--is-active')
          break
        case wink.top <= 0 + height:
          document.querySelector('.rt-tabs-navigation__item[href="#wink"]').classList.add('rt-tabs-navigation__item--is-active')
          break
      }
    }

  }, true)
</script>

<div class="wc-inline rt-space-horizontal05">
  <div class="d-block relative m-tabs-container">
    <section class="color-block--white md-d-none m-tabs" style="z-index: 2">
      <div class="rt-space-top15  rt-space-bottom15 background-white">
        <div class="rt-container">
          <div class="rt-space-horizontal05">
            <div class="row">
              <div class="rt-col-9 flex-center-center rt-col-td-6">
                <div class="rt-tabs rt-tabs-pc">
                  <div class="rt-tabs-navigation-wrapper">
                    <div class="rt-tabs-navigation rt-tabs-navigation--uniq-m  td-space-between">
                      <a class="rt-tabs-navigation__item" v-rt-scroll-to-on-click='{"scrollToId": "wink"}' href="#wink">
                        <span class="d-inline-block rt-tabs-navigation__item-name" tabindex="-1">Видеосервис Wink</span>
                      </a>
                      <a class="rt-tabs-navigation__item" v-rt-scroll-to-on-click='{"scrollToId": "music-link"}'
                         href="#music">
                        <span class="d-inline-block rt-tabs-navigation__item-name" tabindex="-1">Музыка</span>
                      </a>
                      <a class="rt-tabs-navigation__item" v-rt-scroll-to-on-click='{"scrollToId": "smart-link"}'
                         href="#smart">
                        <span class="d-inline-block rt-tabs-navigation__item-name" tabindex="-1">Умный дом</span>
                      </a>
                      <a class="rt-tabs-navigation__item" v-rt-scroll-to-on-click='{"scrollToId": "children"}'
                         href="#children">
                        <span class="d-inline-block rt-tabs-navigation__item-name" tabindex="-1">Дети</span>
                      </a>
                      <a class="rt-tabs-navigation__item" v-rt-scroll-to-on-click='{"scrollToId": "nature-link"}'
                         href="#nature">
                        <span class="d-inline-block rt-tabs-navigation__item-name" tabindex="-1">Характер Маруси</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="rt-col-3 flex-end-center td-d-none">
                <rt-button v-rt-scroll-to-on-click="{ scrollToId : 'order' }" class="rt-button-orange-border">Купить
                </rt-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
